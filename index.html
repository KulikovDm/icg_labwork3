<!DOCTYPE html>
<html lang="ru">
  <head>  
    <meta charset="utf-8" />
    <title>Lab3Kulikov</title>
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../css/custom.css" />
    <script src="../js/custom.js"></script>
  </head>
  <body>   
    <X3D style="left:0px; top:0px; width:100%; height:100%; border:none;">
      <scene>
        <!-- Platform -->
          <transform  translation="0 -0.5 0">
            <shape> 
              <appearance>
                <Material diffuseColor="1 0 0 "></Material>
              </appearance> 
              <box size="4 1.2 3" ></box> 
            </shape> 
          </transform>
        <!-- Body -->
          <transform>
            <shape> 
              <appearance>
                <ImageTexture  url="https://avatars.mds.yandex.net/get-pdb/2799940/89e9cd59-9255-4fee-b00c-1afc1e0d9fa4/s1200"></ImageTexture>
              </appearance> 
              <Dish radius="4" height="2.9"></Dish> 
            </shape> 
          </transform>
        <!-- Head --> 
          <!-- Moustache R1-3 -->
            <Group DEF="Moustache">
            <!-- Moustache R 2 -->
              <transform translation="0.5 2.5 0.8">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>
            <!-- Moustache R 1 -->
              <transform translation="0.5 2.55 0.8" rotation= "0 0 1 0.35">
                <shape> 
                  <appearance>
                    <Material diffuseColor="0 0 0 "></Material>
                  </appearance> 
                  <box size="0.3 0.01 0.01"> </box> 
                </shape> 
              </transform>  
            <!-- Moustache R 3 -->
                <transform translation="0.5 2.45 0.8" rotation= "0 0 1 -0.35">          
                    <shape> 
                      <appearance>
                        <Material diffuseColor="0 0 0 "></Material>
                      </appearance> 
                      <box size="0.3 0.01 0.01"> </box> 
                    </shape>     
                </transform> 
            </Group>
          <!-- Moustache L1-3 -->
            <transform translation="0 0 1.6" rotation= "0 1 0 3.14"> 
              <Group USE="Moustache">
              </Group>
            </transform>
      </scene> 
    </X3D>
  </body>
</html>
